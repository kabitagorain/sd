{% load static %}

<meta name="description" content="{{ site_data.description }}">
<meta name="keywords" content="{{ site_data.keywords }}">

<meta property="og:title" content="{{ request.site.name }} - {{ request.site.meta_data.title }}">
<meta property="og:description" content="{{ site_data.description }}">
<meta property="og:image" content="{{ site_data.og_image }}">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ request.site.name }} - {{ request.site.meta_data.title }}">
<meta name="twitter:description" content="{{ site_data.description }}">
<meta name="twitter:image" content="{{ site_data.og_image }}">
